<!DOCTYPE html>
<html>
<head>
  <title>Audio Comparison</title>
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: linear-gradient(120deg, #f8fafc 0%, #e0e7ef 100%);
      text-align: center;
      padding: 30px;
      color: #222;
    }
    h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
      letter-spacing: 1px;
    }
    .sample-index {
      font-size: 1.2em;
      color: #4f8cff;
      margin-bottom: 30px;
      font-weight: 500;
    }
    form {
      margin-top: 30px;
    }
    .audio-flex {
      display: flex;
      justify-content: center;
      gap: 60px;
      margin-top: 40px;
    }
    .audio-card {
      background: #fff;
      border-radius: 18px;
      box-shadow: 0 4px 18px rgba(79,140,255,0.08), 0 1.5px 4px rgba(0,0,0,0.04);
      padding: 30px 25px 20px 25px;
      min-width: 220px;
      transition: box-shadow 0.2s;
    }
    .audio-card:hover {
      box-shadow: 0 8px 32px rgba(79,140,255,0.16), 0 2px 8px rgba(0,0,0,0.08);
    }
    h2 {
      margin-bottom: 10px;
      color: #4f8cff;
    }
    audio {
      margin: 20px 0 10px 0;
      width: 400px;
      max-width: 100%;
    }
    button {
      font-size: 1.1em;
      margin: 10px 0 0 0;
      padding: 10px 30px;
      border-radius: 8px;
      border: none;
      background: linear-gradient(90deg, #4f8cff 0%, #6ed0ff 100%);
      color: #fff;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(79,140,255,0.10);
      transition: background 0.2s, box-shadow 0.2s;
    }
    button:hover {
      background: linear-gradient(90deg, #357ae8 0%, #4f8cff 100%);
      box-shadow: 0 4px 16px rgba(79,140,255,0.18);
    }
  </style>
</head>
<body>
  <h1>Which sample sounds better?</h1>
  <div class="sample-index">Sample {{ index + 1 }}</div>
  <form method="POST" action="/submit">
    <input type="hidden" name="index" value="{{ index }}">
    <div class="audio-flex">
      <div class="audio-card">
        <h2>Sample A</h2>
        <audio controls>
          <source src="/audio/{{ folder }}/a.mp3" type="audio/mpeg">
        </audio>
        <br>
        <button type="submit" name="selected" value="a">Choose A</button>
      </div>
      <div class="audio-card">
        <h2>Sample B</h2>
        <audio controls>
          <source src="/audio/{{ folder }}/b.mp3" type="audio/mpeg">
        </audio>
        <br>
        <button type="submit" name="selected" value="b">Choose B</button>
      </div>
    </div>
  </form>
</body>
</html>
