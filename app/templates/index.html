<!DOCTYPE html>
<html>
<head>
  <title>Audio Comparison</title>
  <style>
    body { font-family: sans-serif; text-align: center; padding: 30px; }
    audio { margin: 20px; }
    button { font-size: 20px; margin: 10px; padding: 10px 30px; }
  </style>
</head>
<body>
  <h1>Which sample sounds better?</h1>
  <form method="POST" action="/submit">
    <input type="hidden" name="index" value="{{ index }}">

    <div>
      <h2>Sample A</h2>
      <audio controls>
        <source src="/audio/{{ folder }}/a.mp3" type="audio/mpeg">
      </audio>
      <br>
      <button type="submit" name="selected" value="a">Choose A</button>
    </div>

    <div>
      <h2>Sample B</h2>
      <audio controls>
        <source src="/audio/{{ folder }}/b.mp3" type="audio/mpeg">
      </audio>
      <br>
      <button type="submit" name="selected" value="b">Choose B</button>
    </div>
  </form>
</body>
</html>
