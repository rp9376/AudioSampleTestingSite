<!DOCTYPE html>
<html>
<head>
  <title>Results</title>
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: linear-gradient(120deg, #f8fafc 0%, #e0e7ef 100%);
      text-align: center;
      padding: 40px 10px;
      color: #222;
    }
    h1 {
      font-size: 2.3em;
      margin-bottom: 30px;
      color: #4f8cff;
      letter-spacing: 1px;
    }
    .results-table {
      margin: 0 auto;
      border-collapse: collapse;
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 4px 18px rgba(79,140,255,0.08), 0 1.5px 4px rgba(0,0,0,0.04);
      overflow: hidden;
      min-width: 380px;
    }
    .results-table th, .results-table td {
      padding: 16px 28px;
      font-size: 1.1em;
    }
    .results-table th {
      background: #4f8cff;
      color: #fff;
      font-weight: 600;
      border-bottom: 2px solid #e0e7ef;
    }
    .results-table td {
      border-bottom: 1px solid #e0e7ef;
    }
    .results-table tr:last-child td {
      border-bottom: none;
    }
    .results-img {
      margin: 0 auto 40px auto;
      display: block;
      max-width: 600px;
      width: 100%;
      border-radius: 14px;
      box-shadow: 0 2px 12px rgba(79,140,255,0.10);
    }
  </style>
</head>
<body>
  <h1>Voting Results</h1>
  <img src="/static/results.png" alt="Results Chart" class="results-img">
  <table class="results-table">
    <tr><th>Sample</th><th>A</th><th>B</th></tr>
    {% for key, votes in tally.items() %}
      <tr>
        <td>{{ key }}</td>
        <td>{{ votes['a'] }}</td>
        <td>{{ votes['b'] }}</td>
      </tr>
    {% endfor %}
  </table>
</body>
</html>
