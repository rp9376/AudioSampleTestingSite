<!DOCTYPE html>
<html>
<head>
  <title>Results</title>
</head>
<body>
  <h1>Voting Results</h1>
  <table border="1" cellpadding="10">
    <tr><th>Sample</th><th>A</th><th>B</th></tr>
    {% for key, votes in tally.items() %}
      <tr>
        <td>{{ key }}</td>
        <td>{{ votes['a'] }}</td>
        <td>{{ votes['b'] }}</td>
      </tr>
    {% endfor %}
  </table>
</body>
</html>
